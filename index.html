<!DOCTYPE html>
<html>
<title>Images|sections</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
    height: 100%;
    color: #777;
    line-height: 1.8;
}

::-webkit-scrollbar { display:none }

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

</style>
<body>
<!-- loading up all the audio-->
	<audio id="blue" preload="metadata"> <!--preload just makes it play on click faster-->
		<source src="blue fox.mp4" type="audio/mp4"> Your browser does not support the audio element.
	</audio>
    <audio id="Red" preload="metadata"> <!--preload just makes it play on click faster-->
    <source src="red fox.mp4" type="audio/mp4"> Your browser does not support the audio element.
  </audio>  
  <audio id="green" preload="metadata"> <!--preload just makes it play on click faster-->
    <source src="green fox.mp4" type="audio/mp4"> Your browser does not support the audio element.
  </audio>
  <audio id="MRG" preload="metadata"> <!--preload just makes it play on click faster-->
    <source src="I.mp4" type="audio/mp4"> Your browser does not support the audio element.
  </audio>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a href="#portfolio" class="w3-bar-item w3-button">HOME</a>
    <a href="#menu1" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> MENU1</a>
	 <a href="#menu2" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> MENU2</a>
</div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="#portfolio" class="w3-bar-item w3-button" onclick="toggleFunction()">PORTFOLIO</a>
  </div>
</div>


<!-- Container (Portfolio Section) -->
<div class="w3-content w3-container w3-padding-64" id="portfolio">

  <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
  <div class="w3-row-padding w3-center">
    <div class="w3-col m3">
	<a href="#menu1">
      <img src="button01.svg" style="width:100%" onclick="onClick(this); document.getElementById('blue').play();" class="w3-hover-opacity" alt="This AUDIO should play: I am a blue fox">
    </a>
	</div>

    <div class="w3-col m3">
	<a href="#menu2">
      <img src="Design.svg" style="width:100%" onclick="onClick(this); document.getElementById('Red').play();" class="w3-hover-opacity" alt="This AUDIO should play: I am a Red fox">
	  </a>
    </div>

    <div class="w3-col m3">
      <img src="green.svg" style="width:100%" onclick="onClick(this); document.getElementById('green').play();" class="w3-hover-opacity" alt="This AUDIO should play: I am a Green fox">
    </div>

    <div class="w3-col m3">
      <img src="MrG.svg" style="width:100%" onclick="onClick(this); document.getElementById('MRG').play();" class="w3-hover-opacity" alt="This AUDIO should play: I am a Green fox">
    </div>

  
</div>
</div>

<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
  <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
    <img id="img01" class="w3-image">
    <p id="caption" class="w3-opacity w3-large"></p>
  </div>
</div>




<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

// Change style of navbar on scroll
window.onscroll = function() {myFunction()};
function myFunction() {
    var navbar = document.getElementById("myNavbar");
    if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
        navbar.className = "w3-bar" + " w3-card" + " w3-animate-top" + " w3-white";
    } else {
        navbar.className = navbar.className.replace(" w3-card w3-animate-top w3-white", "");
    }
}

// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}
</script>

</body>
</html>
